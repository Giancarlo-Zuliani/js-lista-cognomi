<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Lista cognomi </title>
  </head>
  <body>

    <div class="container">

      <!-- list aside -->

      <aside class="">

      <div class="">
        <h4>Lista ordinata</h4>
        <ul id="list">
        </ul>
      </div>

      <div class="">
        <span>Sei al numero:</span>
        <span id="orderednum"></span>
      </div>

      <div class="">
        <h4>Lista disordinata</h4>
        <ul id="unlist">
        </ul>
      </div>

      <div class="">
        <span>Sei al numero:</span>
        <span id="unorderednum"></span>
      </div>

      <a class="github-button" href="https://github.com/Giancarlo-Zuliani/js-lista-cognomi" data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large" data-show-count="true" aria-label="Star Giacarlo-Zuliani/js-lista-cognomi on GitHub">Star</a>

      </aside>

      <!-- input box -->

      <form>
        <input type="text" id="nameinput" name="" value="" placeholder="inserisci qui il tuo cognome">
        <button type="button" onclick="sortArray()" name="button">Vedi la coda</button>
        <span id="position"></span>
      </form>

    </div>


    <!-- script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
